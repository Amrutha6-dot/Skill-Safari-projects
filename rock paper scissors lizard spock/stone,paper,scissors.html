!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stone.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <title>Skill Safari | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="logo-bonus.svg" alt="Rock Paper Scissors" class="logo" draggable="false">
      <div class="score">
        <h3>Score</h3>
        <span class="scoreNum">0</span>
      </div>
    </header>
    <div id="wrap">
      <div id="game">
        <div id="paper" class="paper choice">
          <img src="icon-paper.svg" alt="Paper" draggable="false">
        </div>
        <div id="scissors" class="scissors choice">
          <img src="icon-scissors.svg" alt="Paper" draggable="false">
        </div>
        <div id="rock" class="rock choice">
          <img src="icon-rock.svg" alt="Paper" draggable="false">
        </div>
        <div id="Lizard" class="Lizard choice">
          <img src="icon-lizard.svg" alt="Lizard" draggable="false">
        </div>
        <div id="spock" class="spock choice">
          <img src="icon-spock.svg" alt="Paper" draggable="false">
        </div>
      </div>
      <div id="results" class="hidden">
        <div class="yourResult">
          <h2>You Picked</h2>
          <div class="playerResultIcon">
            <img src="" alt="" draggable="false">
          </div>
        </div>
        <div class="resultText closed opacityHidden">
          <span class="result">You Win</span>
          <button class="restart">Play again</button>
        </div>
        <div class="houseResult">
          <h2>The House Picked</h2>
          <div class="houseResultIcon empty">
            <img src="" alt="" draggable="false">
          </div>
          <div class="hideHouse"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="rulesModalOuter">
    <div class="rulesModalInner">
      <button class="closeModal"><img src="icon-close.svg" alt="Close Modal" draggable="false"></button>
      <h2>Rules</h2>
      <img src="image-rules-bonus.svg" alt="Rock Paper Scissors rules" draggable="false">
    </div>
  </div>
  <button class="rulesBtn">Rules</button>
  <script src="stone.js"></script>
  <footer>
    <b>Challenge by <a target="_blank" href="https://www.skillsafari.in">Skill Safari</a></b>
  </footer>
</body>

</html>
